<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chat Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0B0C0E', // Mais escuro que o padr√£o
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden; /* Prevent body scroll */
        /* Lock viewport */
        position: fixed;
        width: 100%;
        height: 100%;
        inset: 0;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Markdown content styles refined */
      .markdown-content {
        width: 100%;
        max-width: 100%;
        word-break: break-word;
        overflow-wrap: break-word; 
        min-width: 0;
      }
      .markdown-content p {
        margin-bottom: 1.25rem;
        line-height: 1.7;
      }
      .markdown-content p:last-child {
        margin-bottom: 0;
      }
      
      /* Image and Table responsiveness */
      .markdown-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        display: block;
      }
      .markdown-content table {
        display: block;
        width: 100%;
        overflow-x: auto;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      .markdown-content th, .markdown-content td {
        border: 1px solid #3f3f46;
        padding: 0.5rem;
        text-align: left;
        min-width: 120px; /* Ensure tables don't squash too much */
      }
      .markdown-content th {
        background-color: #27272a;
      }

      /* Pre styling */
      .markdown-content pre {
        margin: 1rem 0;
        border-radius: 0.75rem;
        overflow-x: auto;
        max-width: 100%;
        white-space: pre; 
      }
      
      .markdown-content code {
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
      }
      /* Inline code styling */
      .markdown-content :not(pre) > code {
        background-color: rgba(255,255,255,0.1);
        padding: 0.2rem 0.4rem;
        border-radius: 0.375rem;
        color: #e4e4e7;
        word-break: break-all; /* Ensure long inline code wraps */
        white-space: normal;
      }
      .markdown-content ul {
        list-style-type: disc;
        margin-left: 1.5rem;
        margin-bottom: 1.25rem;
      }
      .markdown-content ol {
        list-style-type: decimal;
        margin-left: 1.5rem;
        margin-bottom: 1.25rem;
      }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #f4f4f5;
      }
      .markdown-content h1 { font-size: 1.75rem; }
      .markdown-content h2 { font-size: 1.5rem; }
      .markdown-content strong { color: #fff; font-weight: 600; }
      
      /* Animation for new messages */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .message-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.2/",
    "react": "https://esm.sh/react@^19.2.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.2/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-gray-100 selection:bg-blue-500/30">
    <div id="root"></div>
  </body>
</html>
